server:
  port: ${PORT:8190}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: car-rental-email-notification
  cloud:
    discovery:
      enabled: true
    function:
      definition: emailNotificationConsumer
    stream:
      bindings:
        emailNotificationConsumer-in-0:
          binder: kafka
          destination: ${EMAIL_NOTIFICATION_PRODUCER_REACTIVE_TOPIC}
          contentType: application/json
          group: ${EMAIL_NOTIFICATION_CONSUMER_GROUP}
      kafka:
        binder:
          auto-create-topics: false
          auto-add-partitions: false
          consumer-properties:
            key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
            allow.auto.create.topics: false
  kafka:
    bootstrap-servers: localhost:9092
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_USER}:${EUREKA_PASSWORD}@localhost:8861/eureka
    registryFetchIntervalSeconds: 5
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10

cross-origin: '*'

sendgrid:
  enabled: true
  mail:
    mailFrom: ${SENDGRID_MAIL_FROM}
    name: Car Rental

mustache-template:
  enabled: true

invoiceConsumer:
  isMessageAckEnabled: false
