server:
  port: ${PORT:0}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: swift-wheels-hub-reactive-request-validator
  cloud:
    consul:
      enabled: true
      config:
        enabled: false
      host: localhost
      port: 8500
      discovery:
        instanceId: ${spring.application.name}-id
        serviceName: ${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 5s
        hostname: localhost
        failFast: false
  redis:
    host: ${REDIS_HOST}
    password: ${REDIS_PASSWORD}
    port: 6379
    database: 0
  codec:
    max-in-memory-size: 20MB
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

logging:
  level:
    org:
      springframework:
        security: DEBUG
        web:
          csrf:
            CsrfFilter: DEBUG

apikey:
  secret: ${API_KEY_SECRET}

swagger:
  endpoints:
    agency: lb://swift-wheels-hub-reactive-agency/agency/definition/v3/api-docs
    bookings: lb://swift-wheels-hub-reactive-booking/bookings/definition/v3/api-docs
    customers: lb://swift-wheels-hub-reactive-customer/customers/definition/v3/api-docs
    expense: lb://swift-wheels-hub-reactive-expense/expense/definition/v3/api-docs

management:
  server:
    port: ${PORT:0}
  endpoint:
    loggers:
      enabled: true
    health:
      group:
        custom:
          show-components: always
          show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,loggers,prometheus
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
