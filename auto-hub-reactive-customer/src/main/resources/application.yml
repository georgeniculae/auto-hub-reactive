server:
  port: 0

spring:
  application:
    name: auto-hub-reactive-customer
  webflux:
    base-path: /customers
  cloud:
    loadbalancer:
      enabled: true
      cache:
        enabled: true
    stream:
      defaultBinder: kafka
      bindings:
        auditLogInfoProducer-out-0:
          destination: ${AUDIT_LOG_INFO_REACTIVE_TOPIC}
          contentType: application/json
        customerInfoProducer-out-0:
          destination: ${CUSTOMER_INFO_REACTIVE_TOPIC}
          contentType: application/json
        usernameProducer-out-0:
          destination: ${USERNAME_REACTIVE_TOPIC}
          contentType: application/json
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all
  web:
    resources:
      add-mappings: false
    error:
      include-message: always
      include-binding-errors: never
      include-stacktrace: never
      include-exception: false
  http:
    codecs:
      max-in-memory-size: 20MB

eureka:
  client:
    enabled: true
    healthcheck:
      enabled: true
    eureka-server-port: 8861
    service-url:
      defaultZone: http://localhost:8861/eureka/
    proxy-password: ${EUREKA_USER}
    proxy-user-name: ${EUREKA_PASSWORD}

springdoc:
  swagger-ui:
    enabled: true
    path: /definition/swagger-ui.html
    operationsSorter: method
  api-docs:
    path: /definition/v3/api-docs

management:
  server:
    port: ${server.port}
  endpoint:
    health:
      group:
        custom:
          show-components: always
          show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,loggers,prometheus
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    org:
      springframework:
        security: ERROR
        web: ERROR

keycloak:
  serverUrl: http://localhost:8080
  realm: ${KEYCLOAK_REALM}
  clientId: ${KEYCLOAK_CLIENT_ID}
  clientSecret: ${KEYCLOAK_CLIENT_SECRET}

apikey:
  secret: ${API_KEY_SECRET}

cors:
  mapping: '/**'
  allowedOrigins: '*'
  allowedMethods: '*'
  allowedHeaders: '*'
  codecMaxInMemorySizeInMb: 20

audit:
  enabled: true
