server:
  port: ${PORT:8188}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: swift-wheels-hub-reactive-api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/swift-wheels-hub
          jwk-set-uri: http://localhost:8080/realms/swift-wheels-hub/protocol/openid-connect/certs
  codec:
    max-in-memory-size: 20MB
  cloud:
    loadbalancer:
      enabled: true
      cache:
        enabled: true
    consul:
      enabled: true
      host: localhost
      port: 8500
      discovery:
        enabled: true
        prefer-ip-address: true
        instanceId: ${spring.application.name}-id
        serviceName: ${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 10s
        hostname: localhost
        failFast: false
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: agency
          uri: lb://swift-wheels-hub-reactive-agency
          predicates:
            - Path=/agency/**
          filters:
            - name: RequestTrace
              args:
                serviceId: "swift-wheels-hub-reactive-agency"
            - name: CircuitBreaker
              args:
                name: fallbackHandler
                fallbackUri: forward:/fallback
        - id: ai
          uri: lb://swift-wheels-hub-reactive-ai
          predicates:
            - Path=/ai/**
          filters:
            - name: RequestTrace
              args:
                serviceId: "swift-wheels-hub-reactive-ai"
            - name: CircuitBreaker
              args:
                name: fallbackHandler
                fallbackUri: forward:/fallback
        - id: booking
          uri: lb://swift-wheels-hub-reactive-booking
          predicates:
            - Path=/bookings/**
          filters:
            - name: RequestTrace
              args:
                serviceId: "swift-wheels-hub-reactive-booking"
            - name: CircuitBreaker
              args:
                name: fallbackHandler
                fallbackUri: forward:/fallback
        - id: customer
          uri: lb://swift-wheels-hub-reactive-customer
          predicates:
            - Path=/customers/**
          filters:
            - name: RequestTrace
              args:
                serviceId: "swift-wheels-hub-reactive-booking"
            - name: CircuitBreaker
              args:
                name: fallbackHandler
                fallbackUri: forward:/fallback
        - id: expense
          uri: lb://swift-wheels-hub-reactive-expense
          predicates:
            - Path=/expense/**
          filters:
            - name: RequestTrace
              args:
                serviceId: "swift-wheels-hub-reactive-expense"
            - name: CircuitBreaker
              args:
                name: fallbackHandler
                fallbackUri: forward:/fallback
    circuitbreaker:
      resilience4j:
        enabled: true

resilience4j:
  circuitbreaker:
    instances:
      fallbackHandler:
        registerHealthIndicator: true
        waitDurationInOpenState: 30000
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        slowCallDurationThreshold: 35000
  timelimiter:
    instances:
      fallbackHandler:
        timeoutDuration: 60000

management:
  server:
    port: ${server.port}
  endpoint:
    health:
      group:
        custom:
          show-components: always
          show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,loggers,prometheus
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    org:
      springframework:
        security: ERROR
        web: ERROR

cors:
  mapping: '/**'
  allowedOrigins: '*'
  allowedMethods: '*'
  allowedHeaders: '*'
  codecMaxInMemorySizeInMb: 20

apikey-secret: ${API_KEY_SECRET}

request-validator-url: http://swift-wheels-hub-reactive-request-validator/validate
