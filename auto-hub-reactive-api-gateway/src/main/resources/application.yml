server:
  port: ${PORT:8188}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

spring:
  application:
    name: auto-hub-reactive-api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/auto-hub
          jwk-set-uri: http://localhost:8080/realms/auto-hub/protocol/openid-connect/certs
  cloud:
    loadbalancer:
      enabled: true
      cache:
        enabled: true
    consul:
      enabled: true
      host: localhost
      port: 8500
      discovery:
        enabled: true
        prefer-ip-address: true
        instanceId: ${spring.application.name}-id
        serviceName: ${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 10s
        hostname: localhost
        failFast: false
    gateway:
      server:
        webflux:
          routes:
            - id: agency
              uri: lb://auto-hub-reactive-agency
              predicates:
                - Path=/agency/**
              filters:
                - name: RequestTrace
                  args:
                    serviceId: "auto-hub-reactive-agency"
                - name: CircuitBreaker
                  args:
                    name: fallbackHandler
                    fallbackUri: forward:/fallback
            - id: ai
              uri: lb://auto-hub-reactive-ai
              predicates:
                - Path=/ai/**
              filters:
                - name: RequestTrace
                  args:
                    serviceId: "auto-hub-reactive-ai"
                - name: CircuitBreaker
                  args:
                    name: fallbackHandler
                    fallbackUri: forward:/fallback
            - id: booking
              uri: lb://auto-hub-reactive-booking
              predicates:
                - Path=/bookings/**
              filters:
                - name: RequestTrace
                  args:
                    serviceId: "auto-hub-reactive-booking"
                - name: CircuitBreaker
                  args:
                    name: fallbackHandler
                    fallbackUri: forward:/fallback
            - id: customer
              uri: lb://auto-hub-reactive-customer
              predicates:
                - Path=/customers/**
              filters:
                - name: RequestTrace
                  args:
                    serviceId: "auto-hub-reactive-booking"
                - name: CircuitBreaker
                  args:
                    name: fallbackHandler
                    fallbackUri: forward:/fallback
            - id: expense
              uri: lb://auto-hub-reactive-expense
              predicates:
                - Path=/expense/**
              filters:
                - name: RequestTrace
                  args:
                    serviceId: "auto-hub-reactive-expense"
                - name: CircuitBreaker
                  args:
                    name: fallbackHandler
                    fallbackUri: forward:/fallback
          discovery:
            locator:
              enabled: true
    circuitbreaker:
      resilience4j:
        enabled: true
  http:
    codecs:
      max-in-memory-size: 20MB

resilience4j:
  circuitbreaker:
    instances:
      fallbackHandler:
        registerHealthIndicator: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
  timelimiter:
    instances:
      fallbackHandler:
        timeoutDuration: 60s

management:
  server:
    port: ${server.port}
  endpoint:
    health:
      group:
        custom:
          show-components: always
          show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,loggers,prometheus
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    org:
      springframework:
        security: ERROR
        web: ERROR

cors:
  mapping: '/**'
  allowedOrigins: '*'
  allowedMethods: '*'
  allowedHeaders: '*'
  codecMaxInMemorySizeInMb: 20

apikey-secret: ${API_KEY_SECRET}

swagger:
  endpoints:
    - identifier: agency
      url: http://auto-hub-reactive-agency/agency/definition/v3/api-docs
    - identifier: ai
      url: http://auto-hub-reactive-ai/ai/definition/v3/api-docs
    - identifier: bookings
      url: http://auto-hub-reactive-booking/bookings/definition/v3/api-docs
    - identifier: customers
      url: http://auto-hub-reactive-customer/customers/definition/v3/api-docs
    - identifier: expense
      url: http://auto-hub-reactive-expense/expense/definition/v3/api-docs

cache:
  swagger-update-frequency: 0 0 5 * * *
  expire-after-rewrite-duration: PT23H59M59.999S
  initial-capacity: 5
  maximum-size: 50
